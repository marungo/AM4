  <meta charset="utf-8">

  <title> scheduler</title>

  <link rel="stylesheet" href="am4.css">
    
 <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.0.min.js"></script>

<body>
  <a class="c" tabindex="-1"> scheduler</a>

  <div id = "rapper">

      <div class = "about"> CLICK FOR information before proceeding </div>
    <div class = "info">
      Please enter in all the information you would like
      to use as search parameters. Upon pressing submit,
      our page will return a list of available classes
      that you can add to your Google Calendar. 

    </div>
    <div id="wrap">
      <div class="ui-widget">
        <input id="classes" size=20 type="text" name = "info" 
        placeholder="type a subject" autocomplete="on">
      </div>


      <select id = "menu"> 
        <option value = "na"> Select distribution: </option>
        <option value = "Arts, Music, Theatre, Film and Video"> Arts, Music, Theatre, Film and Video </option>
        <option value = "Epistemology and Cognition"> Epistemology and Cognition</option>
        <option value = "Historical Studies"> Historical Studies</option>
        <option value = "Language and Literature"> Language and Literature </option>
        <option value = "Natural and Physical Science"> Natural and Physical Science</option>
<!--         <option value = "QRB"> QRB</option>
 -->        
        <option value = "QRF"> QRF </option>
        <option value = "Religion, Ethics and Moral Philosophy"> Religion, Ethics and Moral Philosophy</option>
        <option value = "Social and Behavioral Analysis"> Social and Behavioral Analysis </option>
        <option value = "Mathematical Modeling"> Mathematical Modeling </option>
        <option value = "W"> Writing </option>
      </select>

      <div id="check">
        Select day(s) of week: <br>
          <input type="checkbox" class="days" id="M"><label for="M">Monday</label> <br>
          <input type="checkbox" class="days" id="T"><label for="T">Tuesday</label><br>
          <input type="checkbox" class="days" id="W"><label for="W">Wednesday</label><br>
          <input type="checkbox" class="days" id="R"><label for="R">Thursday</label><br>
          <input type="checkbox" class="days"  id="F"><label for="F">Friday</label>
      </div>


        <input type="submit" class = "submit" value="submit" id = "submitInfo">

        <div id = "list">
          <div id = "listTitle"> LIST OF CLASSES: </div>
        </div>

        <div id = "calendar">
        </div>
